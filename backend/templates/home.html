{% extends 'base.html' %}

{% block content %}
  <h1>Welcome to the Data Science Learning Platform</h1>
  {% if user.is_authenticated %}
    <p>Hello, {{ user.username }}!</p>
    <a href="{% url 'users:logout' %}">Logout</a>
  {% else %}
    <a href="{% url 'users:login' %}">Login</a> or 
    <a href="{% url 'users:register' %}">Register</a>
  {% endif %}
  <br>
  <a href="{% url 'questions:question_list' %}">View Questions</a>
{% endblock %}
